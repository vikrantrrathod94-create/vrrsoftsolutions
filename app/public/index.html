<html>

  <link rel="stylesheet" href="/public/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="/public/assets/logo.png" class="logoImg" alt="Ekta Logo" />

      <h3>Players</h3>
      <ul id="playersList"></ul>
    </section>
  </main>

  <script src="/public/script.js"></script>
